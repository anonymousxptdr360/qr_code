<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur QR Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* --- STYLE GLOBAL --- */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #e5e7eb;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
        }

        /* --- STYLES G√âN√âRATEUR --- */
        .generator-wrapper {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .generator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        #qrcode canvas, #qrcode img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated; /* Nettet√© pour les gros QR */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #fullscreenOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: zoom-out;
        }

        #fullscreenOverlay img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="generator-wrapper">
        <div class="generator-container">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">G√©n√©rateur QR</h1>
            <p class="text-gray-500 text-sm mb-6">Cr√©ez des codes robustes (jusqu'√† 2953 chars)</p>
            
            <textarea id="textInput" placeholder="Entrez votre texte ou URL ici..." class="w-full p-4 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none transition" rows="4"></textarea>
            
            <div class="flex justify-between mb-6">
                <button id="resetBtn" class="text-red-500 hover:bg-red-50 px-3 py-1 rounded text-sm font-semibold transition">üóëÔ∏è Effacer</button>
                <span class="text-xs text-gray-400 self-center" id="charCount">0 car.</span>
            </div>

            <div id="qrcode" class="flex flex-col justify-center items-center p-4 bg-gray-50 border border-gray-200 rounded-lg mb-4 min-h-[250px]">
                <p class="text-gray-400 italic">Le QR Code s'affichera ici</p>
            </div>

            <button id="expandBtn" class="hidden w-full bg-gray-800 hover:bg-black text-white py-2 rounded-lg mb-4 transition shadow-lg">üîç Voir en Plein √âcran</button>
            
            <div class="download-buttons grid grid-cols-3 gap-2">
                <button id="downloadPng" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-medium transition">PNG</button>
                <button id="downloadJpeg" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-medium transition">JPEG</button>
                <button id="downloadPdf" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-medium transition">PDF</button>
            </div>
            
            <div id="messageBox" class="mt-4 text-sm font-medium hidden"></div>
        </div>
    </div>

    <div id="fullscreenOverlay">
        <img id="fullscreenImage" src="" alt="Full Screen QR">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('textInput');
            const qrcodeDiv = document.getElementById('qrcode');
            const messageBox = document.getElementById('messageBox');
            const expandBtn = document.getElementById('expandBtn');
            const charCount = document.getElementById('charCount');

            // Feedback visuel
            function showMessage(msg, isError = false) {
                messageBox.textContent = msg;
                messageBox.className = `mt-4 text-sm font-medium p-2 rounded ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                messageBox.style.display = 'block';
                setTimeout(() => messageBox.style.display = 'none', 3000);
            }

            function generateQrCode() {
                const text = textInput.value.trim();
                charCount.textContent = text.length + " car.";
                qrcodeDiv.innerHTML = '';
                expandBtn.classList.add('hidden');

                if (!text) {
                    qrcodeDiv.innerHTML = '<p class="text-gray-400 italic">Le QR Code s\'affichera ici</p>';
                    return;
                }

                try {
                    // Utilisation de TypeNumber 0 (Auto) et Correction 'L' (Low) 
                    const qr = qrcode(0, 'L'); 
                    qr.addData(unescape(encodeURIComponent(text))); // Support UTF-8
                    qr.make();
                    
                    // G√©n√©ration d'une image assez grande (module size 8) pour √™tre nette
                    const qrImg = qr.createImgTag(8, 4); 
                    qrcodeDiv.innerHTML = qrImg;
                    expandBtn.classList.remove('hidden');
                } catch (err) {
                    console.error(err);
                    qrcodeDiv.innerHTML = '<p class="text-red-500">Texte trop long pour un QR code standard !</p>';
                }
            }

            // Listeners
            textInput.addEventListener('input', generateQrCode);
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                textInput.value = '';
                generateQrCode();
            });

            expandBtn.addEventListener('click', () => {
                const img = qrcodeDiv.querySelector('img');
                if (img) {
                    document.getElementById('fullscreenImage').src = img.src;
                    document.getElementById('fullscreenOverlay').style.display = 'flex';
                }
            });

            document.getElementById('fullscreenOverlay').addEventListener('click', () => {
                document.getElementById('fullscreenOverlay').style.display = 'none';
            });

            // Fonctions de t√©l√©chargement (Canvas Helper)
            function downloadQR(format) {
                const img = qrcodeDiv.querySelector('img');
                if (!img) return showMessage("Rien √† t√©l√©charger", true);

                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 100, 100);
                    pdf.save('qrcode.pdf');
                } else {
                    const link = document.createElement('a');
                    link.download = `qrcode.${format}`;
                    link.href = canvas.toDataURL(`image/${format}`);
                    link.click();
                }
                showMessage(`T√©l√©charg√© en ${format.toUpperCase()}`);
            }

            document.getElementById('downloadPng').onclick = () => downloadQR('png');
            document.getElementById('downloadJpeg').onclick = () => downloadQR('jpeg');
            document.getElementById('downloadPdf').onclick = () => downloadQR('pdf');
        });
    </script>
</body>
</html>
